{% extends 'header.html' %}

{% block content %}
<div class="login-form" style="text-align: center;">
    <form class="mt-5" action="{% url 'create_user' %}" method="POST" style="display: inline-block;">
        {% csrf_token %}
        <h2 class="text-center">Registrarme</h2>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="first_name" class="form-control" placeholder="Nombre" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="last_name" class="form-control" placeholder="Apellido" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="email" name="mail" class="form-control" placeholder="Correo electronico" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </div>
    </form>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert mt-3 mx-auto text-center {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}" role="alert" style="max-width: 90%; width: 400px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
